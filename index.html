<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- css  -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder=" Enter a city name " spellcheck="false">
            <button><img src="./images/search.png" ></button>
        </div>

        <div class="error">
            <p>Invalid city name, please try again.</p>
        </div>
        
        <div class="loading">
            <p>Loading...</p>
        </div>
        
        <div class="weather">
            <img src="./images/clouds.png" class="weather-icon">
            <h1 class="temperature">20Â°C</h1>
            <h2 class="city">Nairobi</h2>
            <div class="details">
                <div class="section">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">100%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="section">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">25 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./sandbox.js"></script>
</body>
</html>
